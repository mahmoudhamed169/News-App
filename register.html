<html>

<head>
  <title>Resgistration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="vh-100">
  

  <div class="overlay d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center pb-2">Smart News System</h1>
    <div class="resgistration-container pt-5 ">
      <div class="container w-75 m-auto">
        <h5>Register</h5>
        <p class="mt-4">Please enter your details</p>

        <div class="mb-3 w-100 ">
            <input type="text" class="form-control bg-dark text-white" id="registerName" required placeholder="Enter you Name">
            <p id="nameAlert" class="d-none text-danger"> </p>
        </div>
        
        <div class="mb-3 w-100 ">
          <input type="email" class="form-control bg-dark text-white" id="registerEmail" required placeholder="Enter you email">
          <p id="userEmailAlert" class="d-none text-danger"></p>
      </div>
      <div class="mb-3 w-100 ">
        <input type="text" class="form-control bg-dark text-white" id="registerUserName" required placeholder="Enter your username">
        <p id="usernameAlert" class="d-none text-danger"></p>

    </div>
    <div class="mb-3 w-100 ">
        <input type="text" class="form-control bg-dark text-white" id="registerCountry" required placeholder="Enter your country">
        <p id="countryAlert" class="d-none text-danger"></p>
        
    </div>
    <div class="mb-3 w-100 ">
        <input type="tel" class="form-control bg-dark text-white" id="registerPhone"required placeholder="Enter your phone number">
        <p id="phoneAlert" class="d-none text-danger"></p>
    </div>
    <div class="mb-3 w-100 ">
        <input type="password" class="form-control bg-dark text-white" id="registerPassword" required placeholder="Enter your password">
        <p id="userPasswordAlert" class="d-none text-danger m-0"></p>

    </div>
    <div class="mb-3 w-100 ">
        <input type="password" class="form-control bg-dark text-white" id="confirmPassword" required placeholder="Enter your confirm password">
        <p id="confirmPasswordAlert" class="d-none text-danger m-0"></p>

    </div>



    <p class="text-success text-center d-none" id="confirmMsg">Success</p>
    <p class="text-danger d-none mb-0" id="accountExistMsg">this account is exist ! Try another one.</p>
    <p class="text-danger d-none mb-0" id="tryAgainMsg">signUp failed ! Try again</p>
       
      <button class=" mt-4 w-100  text-white" id="register">Register</button>
      

      </div>

    </div>

   






  </div>

  



































  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
</body>

</html>
